<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Город Вечности</title>
    <link rel="stylesheet" href="./pages/styles/index.css" />
  </head>

  <body>
    <div id="top-bar">
      <div id="avatar-container">
        <img src="./pages/interface/icon/avatar.jpg" id="avatar" alt="" />
      </div>
      <div id="setting-container">
        <img
          src="./pages/interface/icon/setting.svg"
          id="setting-button"
          alt="Настройки"
          class="control-button"
        />
      </div>
    </div>
    <div id="game-interface">
      <div id="map-container">
        <h1>Вечный город</h1>
        <div id="map"></div>
      </div>
      <div id="bot-bar">
        <div id="controls">
          <div class="control-row">
            <img
              src="./pages/interface/icon/c_up.svg"
              id="upButton"
              alt=""
              class="control-button"
            />
          </div>
          <div class="control-row control-row-center">
            <img
              src="./pages/interface/icon/c_left.svg"
              id="leftButton"
              alt=""
              class="control-button control-button-side"
            />
            <img
              src="./pages/interface/icon/empty.svg"
              id="emptyButton"
              alt=""
              class="control-button control-button-empty"
            />
            <img
              src="./pages/interface/icon/c_right.svg"
              id="rightButton"
              alt=""
              class="control-button control-button-side"
            />
          </div>
          <div class="control-row">
            <img
              src="./pages/interface/icon/c_down.svg"
              id="downButton"
              alt=""
              class="control-button"
            />
          </div>
        </div>
        <div id="info-panel"></div>
      </div>
    </div>

    <script type="module" src="./pages/maps/city/gMap.js"></script>
    <script
      type="module"
      src="./pages/maps/city/enernity/icon/city_script.js"
    ></script>
    <script type="module" src="./pages/script.js"></script>
  </body>
</html>
